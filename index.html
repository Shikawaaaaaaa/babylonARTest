<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-face-aframe.prod.js"></script>
</head>
<body>
    <div id="modal" style="position: fixed; width: 70%; height: 70%; background: white; z-index: 999; border-radius: 25px; display: flex; align-items: center; justify-content: center; flex-direction: column; margin: auto; left: 0; right: 0; top: 0; bottom: 0;">
        <p>注意書きのテキスト</p>
        <button id="start">開始</button>
    </div>
    <a-scene mindar-face embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-camera active="false" position="0 0 0"></a-camera>
        <a-entity mindar-face-target="anchorIndex: 1">
            <a-sphere color="green" radius="0.1"></a-sphere>
        </a-entity>
    </a-scene>
    <script>document.getElementById('start').addEventListener('click', function () {
            document.getElementById('modal').style.display = 'none';
            document.querySelector('a-camera').setAttribute('active', 'true');
        });</script>
</body>
</html>
